<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="leftSide">
        <div id="pageTitle">
            <img src="./Media/logo.png" alt="Odin Project Logo" width="110" height="auto">
            <h1>ODIN</h1>
        </div>
        <div id="backgroundCredit">
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noreferrer noopener">
               Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer noopener">Unsplash</a></p>
        </div>
    </div>
    <div id="rightSide">
        <div id="rightTop">
            <div id="rightTopText">
                <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="rightMiddle">
            <p id="exitedFormText">Let's do this!</p>
            <form action="" method="post" id="signupForm">
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </p>
            </form>
        </div>
        <div id="rightBottom">
            <button form="signupForm" type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>
